<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/bodymovin.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/map.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet'/>
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
    <script src="https://unpkg.com/scrollama"></script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js" charset="utf-8"></script>
    <script src="js/config.js"></script>
    <script src="js/map.js"></script>

    <title>Bouts du monde</title>

</head>
<body>
<div id="s1-map">
    <div id="map"></div>
    <div id="story"></div>
    <button id='start-story'>Lancer l'histoire</button>
</div>
<div id="sec-story">
    <section id="s2" class="normal start"></section>
    <section id="s3" class="attack">
        <button class="attack">Go</button>
    </section>
    <section id="s4" class="normal"></section>
    <section id="s5" class="choice">
        <button id="tashi" class="choice choice1">Tashi</button>
        <button id="alone" class="choice choice1">Seul</button>
    </section>
    <section id="s6" class="answer">
        <button id="b1" class="back">Retour</button>
    </section>
    <section id="s7" class="normal"></section>
    <section id="s8" class="normal"></section>
    <section id="s9" class="choice">
        <button id="catch" class="choice choice2">Le rattraper</button>
        <button id="leave" class="choice choice2">Chercher de l'aide</button>
    </section>
    <section id="s10" class="answer">
        <button id="b2" class="back">Retour</button>
    </section>
    <section id="s11" class="normal"></section>
    <section id="s12" class="normal"></section>
    <section id="s13" class="choice">
        <button id="food" class="choice choice3">Nourriture + tente</button>
        <button id="wood" class="choice choice3">Grotte et bois</button>
    </section>
    <section id="s14" class="answer">
        <button id="b3" class="back">Retour</button>
    </section>
    <section id="s15" class="normal"></section>
    <section id="s16" class="normal"></section>
    <section id="s17" class="normal end"></section>
    <div id="scroll" class="i-animate">
        <i class="material-icons">expand_more</i>
        <span>scroll</span>
    </div>
    <div id="retry" class="i-animate">
        <i class="material-icons">refresh</i>
        <span>Recommencer</span>
    </div>
</div>
</body>
</html>
